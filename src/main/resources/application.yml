logging:
  level:
    root: INFO
spring:
  jpa:
    generate-ddl: false
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: none
  datasource:
    hikari:
      maximum-pool-size: 3
  jackson:
    visibility:
      field: any
      getter: none
      setter: none
      creator: none
      is-getter: none
    deserialization:
      fail-on-unknown-properties: true
